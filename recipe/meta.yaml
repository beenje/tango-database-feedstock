{% set name = "tango-database" %}
{% set version = "5.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/tango-controls/TangoDatabase/-/archive/Database-Release-{{ version }}/TangoDatabase-Database-Release-{{ version }}.tar.gz
  sha256: 9edd06a62033d404a41f9cd88f216ce938b859df9e165b536b5e82eeae2a38c0
  patches:
    - find-zeromq-win.patch  # [win]

build:
  number: 0

requirements:
  build:
    - cmake
    - make                    # [unix]
    - {{ compiler('cxx') }}
    - libtool                 # [unix]
    - pkg-config              # [unix]
  host:
    - cppzmq
    - cpptango
    - mysql-devel
    - omniorb
    - omniorb-libs

test:
  commands:
    # Databaseds --help returns 255, so grep the stderr for test
    - Databaseds --help 2>&1 | grep usage                  # [unix]
    - test -f $PREFIX/share/tango/db/create_db.sql         # [unix]
    - test -f $PREFIX/share/tango/db/create_db_tables.sql  # [unix]
    - test -f $PREFIX/share/tango/db/stored_proc.sql       # [unix]
    - Databaseds.exe --help 2>&1 | findstr usage           # [win]

about:
  home: https://www.tango-controls.org
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Tango Database Server
  description: |
    This is the Tango Database server.
    Tango-Controls is a software toolkit for building control systems.
  dev_url: https://gitlab.com/tango-controls/TangoDatabase

extra:
  recipe-maintainers:
    - beenje
    - bourtemb
